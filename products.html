<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - InfoMática</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">InfoMática</div>
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="products.html">Productos</a></li>
                <li><a href="cart.html">Carrito</a></li>
                <script src="script.js" defer></script>
            </ul>
        </nav>
    </header>

    <main>
        <section class="products">
            <h1>Nuestros Productos</h1>
            <div class="product-list">
                <div class="product">
                    <img src="https://source.unsplash.com/featured/?resistor" alt="Resistor">
                    <h2>Resistor 1kΩ</h2>
                    <p>Precio: $0.10</p>
                    <button class="btn" onclick="addToCart('Resistor 1kΩ', 0.10)">Agregar al Carrito</button>
                </div>
                <div class="product">
                    <img src="https://source.unsplash.com/featured/?capacitor" alt="Capacitor">
                    <h2>Capacitor 100uF</h2>
                    <p>Precio: $0.20</p>
                    <button class="btn" onclick="addToCart('Capacitor 100uF', 0.20)">Agregar al Carrito</button>
                </div>
                <div class="product">
                    <img src="https://source.unsplash.com/featured/?arduino" alt="Arduino">
                    <h2>Microcontrolador Arduino</h2>
                    <p>Precio: $25.00</p>
                    <button class="btn" onclick="addToCart('Microcontrolador Arduino', 25.00)">Agregar al Carrito</button>
                </div>
                <!-- Agregar más productos según necesidad -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 InfoMática. Todos los derechos reservados.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
