<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito - InfoMática</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">InfoMática</div>
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="products.html">Productos</a></li>
                <li><a href="cart.html">Carrito</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="cart">
            <h1>Tu Carrito</h1>
            <div class="cart-items">
                <div class="cart-item">
                    <img src="https://source.unsplash.com/featured/?resistor" alt="Resistor">
                    <div>
                        <h2>Resistor 1kΩ</h2>
                        <p>Precio: $0.10</p>
                    </div>
                </div>
                <div class="cart-item">
                    <img src="https://source.unsplash.com/featured/?capacitor" alt="Capacitor">
                    <div>
                        <h2>Capacitor 100uF</h2>
                        <p>Precio: $0.20</p>
                    </div>
                </div>
                <div class="cart-item">
                    <img src="https://source.unsplash.com/featured/?arduino" alt="Arduino">
                    <div>
                        <h2>Microcontrolador Arduino</h2>
                        <p>Precio: $25.00</p>
                    </div>
                </div>
            </div>
            <div class="cart-total">
                <h2>Total: $25.30</h2>
                <button class="btn">Proceder al Pago</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 InfoMática. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
